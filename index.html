<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>
<body>
    <main>
        <header class="d-flex py-3 fixed-top justify-content-around" width = 100%>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Casa</font></font></a></li>
            </ul>
                
        </header>
        <h1>Create account</h1>
        <div class="social-media">
            <a href="#"> <img src="./facebook.png" alt="Facebook"></a>   
            <a href="#"><img src="./google.png" alt="Google"></a>  
            <a href="#"><img src="./linkedin.png" alt="Linkedin"></a>       
        </div>

        <div class="OR">
            <span>OR</span>
        </div>


        <form action="#"> 
            
                <label for="name"> 
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
        
                <label for="Email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password">
                </label>

                <label for="passwordC">
                    <span>Confirm Password</span>
                    <input type="password" id="passwordC" name="passwordC">
                </label>

                <input type="submit" value="Register" name="register">
        </form>
        
    </main>    
</body>
</html>
